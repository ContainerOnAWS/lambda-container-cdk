plugins {
	id 'base'
  	id "org.sonarqube" version "3.4.0.2513"
}

repositories {
	mavenCentral()
}

sonarqube {
    properties {
        property "sonar.projectName", "lambda-container-cdk"
        property "sonar.projectKey", "ContainerOnAWS_lambda-container-cdk"
        property "sonar.organization", "containeronaws"
        // property "sonar.host.url", "http://127.0.0.1:9000"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.sources", "."
        property "sonar.python.version", "3.9"
        property "sonar.exclusions", "**/node_modules/**, **/cdk.out/**, **/*.java, **/*.jar"
        property "sonar.issue.ignore.multicriteria", "e1"
        property "sonar.issue.ignore.multicriteria.e1.ruleKey", "typescript:S1848"
        property "sonar.issue.ignore.multicriteria.e1.resourceKey", "**/*.ts"
        property "sonar.links.ci", "https://github.com/ContainerOnAWS/lambda-container-cdk"
    }
}
